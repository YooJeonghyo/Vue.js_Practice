<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러개의 뷰 인스턴스 사용하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
</head>
<body>
    <div id="app">
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    
    <script>
       var app = new Vue({
            el: '#app', //뷰인스턴스가 연결될 el 속성의 값을 서로 다르게 
            data: {
                name: 'appName'
            },
            methods: {
                changeText() {
                    app1.name = 'appName updated'
                }
            }

        })
        // 뷰 인스턴스를 변수에 넣어서 각각 다른 인스턴스에 영향을 주게 하고 있음
        var app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'app-1Name'
            },
            methods: {
                changeText() {
                    app.name = 'app-1Name updated'
                }
            }
        })
    </script>
    
</body>
</html>
