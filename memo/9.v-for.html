<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 배열을 노가다 출력 -->
        <div>
            {{ people[0].name }} {{ people[0].age }}
        </div>
        <div>
            {{ people[1].name }} {{ people[1].age }}
        </div>
        <div>
            {{ people[2].name }} {{ people[2].age }}
        </div>
        <div>
            {{ people[3].name }} {{ people[3].age }}
        </div>

        <br><br>
        <!-- v-for을 사용한 배열의 출력 -->
        <div v-for="(person, index) in people" :key="person.name + '-' + person.age"> 
            {{ person.name }} {{ person.age }} : {{ index }}
        </div>

        <!-- 데이터의 값이 바뀌어도 전체 데이터값을 가져옴

             각 항목들에 고유한 key 속성을 제공해야함. 식별할 수 있는 고유 ID로 주면 됨
             e가 이름이 겹치므로 고유한 값을 가지기 위해 바인딩 된 값들을 조절했음
             a-10 / b-20 / c-30 / d-40 / e-50 / e-51    
             index를 넣게 되면 내용이 변경될 때 마다 key값이 바뀌므로 좋지않다    
             
             두번째 인자로 index를 주면 index값을 가져올 수 있음-->


    </div>
    
    <script>
        new Vue({ 
            el: '#app',
            data: {
                people: [
                    {name: 'a', age: 10},
                    {name: 'b', age: 20},
                    {name: 'c', age: 30},
                    {name: 'd', age: 40},
                    {name: 'e', age: 50},
                    {name: 'e', age: 51},
                ]
            },

        })
    </script>
</body>
</html>
